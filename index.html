<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>payner.club</title>
	
	<meta property="og:url" content="http://payner.club" />
	<meta property="og:title" content="payner.club" />
	<meta property="og:image" content="http://payner.club/milko2.jpg" />
	
	<style>
		.bg {
			background: url("./milko2.jpg") no-repeat top center fixed; 
			background-size: cover;
			display: block;
			height: 100%;
			top: 0;
			bottom: 0;
			left: 0;
			position: fixed;
			right: 0;
			z-index: 1;

			animation: unblur 3s normal forwards;
		}

		@keyframes unblur {
		    from {
		     filter: blur(30px) grayscale(67%);
		 	}
		    to {
		     filter: blur(0px) grayscale(0%);
		 	}
		}
	</style>
</head>
<body>
<div class="bg">

</div>
</body>
</html>
